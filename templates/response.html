<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/bootstrap.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  <body>
  <div class="row">
  <div class="col-md-4 col-sm-6 jumbotron container">
  <center><p class="btn btn-warning heading">Thanks for your feedback</p></center><hr>
  <div class="row">
  <div class="col-md-12">
	<div class="btn btn-warning btn-block">
	    Device Used&nbsp; -&nbsp;  {{device}}
	</div><br>
	<div class="btn btn-warning btn-block">
	    Description </div><br>  <textarea class="form-control" rows="5">{{description}}</textarea>
	<br>
	<div class="btn btn-warning btn-block">
	    Browser Used&nbsp;  -&nbsp;  {{browser}}
	</div><br>
	<div class="btn btn-info btn-block">
	    Review Prediction  -  {{pred}}
	</div>
  </div> 
  </div>
  </div>
  </div>
  </body>
</html>
